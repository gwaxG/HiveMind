<div class="container cnt">
    <div class="row">
        <div class="col-1 d-flex align-items-center justify-content-center">
          <div class="lbl">
            {{currentSymbol}}
          </div>
        </div>
        <div class="col-10"></div>
        <div class="col-1 d-flex align-items-center justify-content-center">
          <div class="dropdown">
            <button class="dropbtn">Symbol</button>
            <div class="dropdown-content">
              <button *ngFor="let symbol of symbols; let i = index" (click)="fetchSymbolData(symbol.name)">{{symbol.name}}</button>
            </div>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4"></div>
    </div>
</div>
