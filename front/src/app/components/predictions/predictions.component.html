<div class="container">
  <p *ngIf="submitted" class="success-message">Your predictions were succesfully sent.</p>
  <p *ngIf="submissionError" class="error-message">Error during submission.</p>
  <p *ngIf="statusError" class="error-message">Meet a trouble during page initialization.</p>

  <div class="row">
    <div class="col-4">
    </div>  
    <div class="col-4">
      <form class="back" (submit)="onSubmit()">
        <div class="form-group justify-content-center" style="margin: 1em;" *ngFor="let symbol of symbols; let i = index">
          <div class="row justify-content-center">
            <div class="col">
              <label>{{symbol.name}}</label>
            </div>
            <div class="col">
              <input type="text" class="form-control" [(ngModel)]="prices[i]" name="coinPrice-{{i}}">
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success rounded-pill">Submit</button>
        </div>
      </form>
    </div>  
    <div class="col-4">
    </div>  
  </div>

</div>
