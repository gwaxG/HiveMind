<div class="container">
  <p *ngIf="submitted" class="success-message">Your predictions were succesfully sent.</p>
  <p *ngIf="submissionError" class="error-message">Error during submission.</p>
  <p *ngIf="statusError" class="error-message">Meet a trouble during page initialization.</p>

  <div class="row">
    <div class="col-4">
    </div>  
    <div class="col-4">
      <div *ngIf="symbols.length===0" class="d-flex justify-content-center align-items-center">
        <h4>Loading data...</h4>
      </div>

      <select class="form-select" style="margin-top: 10%; margin-bottom: 5%;">
        <option selected>Select a symbol</option>
        <option *ngFor="let symbol of symbols; let i = index" (click)="setCurrent(i)" value={{symbol.name}}>{{symbol.name}}</option>
      </select>

      <form class="back" (submit)="onSubmit(currentSymbol)" *ngIf="symbols.length!==0">
        <div class="form-group justify-content-center" style="margin: 1em;">
          <div class="row justify-content-center">
            <div class="col">
              <label>{{symbols[currentSymbol].name}}</label>
            </div>
            <div class="col">
              <input type="text" class="form-control" [(ngModel)]="price" name="coinPrice-{{currentSymbol}}">
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>

    </div>  
    <div class="col-4">
    </div>  
  </div>

</div>
